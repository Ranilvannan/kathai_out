{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block body %}
<div class="container" style="margin-top:30px">
	<div class="row">
		<div class="col-sm-6">
			{% for rec in records %}
			<div class="blog-post" onclick="location.href='{{ url_for('story_page', title=rec.site_url) }}'">
				<h2 class="blog-post-title">{{ rec.site_title }}</h2>
				<p class="blog-post-preview">{{ rec.site_preview }}</p>
			</div>
			<hr>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
