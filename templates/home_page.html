{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block body %}
<div class="container" style="margin-top:70px">
	<div class="row">
		<div class="col-sm-7 article">
			{% for rec in records %}
				<div class="blog-post" onclick="location.href='{{ url_for('story_page', title=rec.site_url) }}'">
					<h2 class="blog-post-title p-2">{{ rec.site_title }}</h2>
					<p class="blog-post-preview p-2">{{ rec.site_preview }}</p>
				</div>
				{% for tag in rec.tags %}
					<p class="p-2">
						<strong>Category</strong>
						<button type="button" class="btn btn-success">{{ tag.name }}</button>
					</p>
				{% endfor %}
				<hr class="dashed">
			{% endfor %}
			{% include "pagination.html" %}
		</div>
	</div>
</div>
{% endblock %}
