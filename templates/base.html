<!DOCTYPE html>
<html lang="en">
	<head>
	<title>{% block title %}{% endblock %}</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<style>
	body {
  		letter-spacing: 1.5px;
  		line-height: 1.6;
  		color: rgba(37,38,94,0.9);
		font-family: "euclid_circular_a","Source Sans Pro","Helvetica Neue","Helvetica","Arial",sans-serif;
		text-rendering: optimizeLegibility;
		font-size: 18px;
	}

	.blog-post{
		cursor: pointer;
	}

	</style>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-success navbar-dark">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="collapsibleNavbar">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('tag_page', tags='v1') }}">Link 1</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('tag_page', tags='v2') }}">Link 2</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('tag_page', tags='v3') }}">Link 3</a>
					</li>
				</ul>
			</div>
		</nav>
		{% block body %}{% endblock %}
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 class="display-4"></h1>
				<p class="lead"></p>
			</div>
		</div>
	</body>
</html>
