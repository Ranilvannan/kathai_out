{% extends "base.html" %}
{% block title %} {{story.title}} {% endblock %}

{% block body %}
<div class="container" style="margin-top:90px">
	<div class="row">
		<div class="col-sm-7 article">
			<div class="story">
                <div class="story-title p-4">
                    <h2>{{story.title}}</h2>
                    <p><span class="text-success pr-2">Last Updated</span>{{ story.story_id }}</p>
                </div>
                {% if story.parent_url %}
                    <div class="story-previous">
                        <div class="alert alert-success">
				            Prev: <a href="#">{{story.parent_url}}</a>
			            </div>
                    </div>
                {% endif %}
                <div class="story-content pt-4">
                    {% for rec in story.content_ids %}
			            <p>{{ rec.content }}</p>
			        {% endfor %}
                </div>
            </div>
		</div>
	</div>
</div>
{% endblock %}
